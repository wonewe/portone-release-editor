    function toggleHtmlPanel() {

      if (mainLayout) {

        toggleButton.setAttribute('aria-expanded', String(!isHtmlCollapsed));

    function selectTemplate(key) {
      const template = templates[key];
      if (!template) return;
      templates[currentTemplateKey] = htmlInput.value.trim();
      currentTemplateKey = key;
      htmlInput.value = template;
      templateButtons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.template === key);

      loadHtml();

    function loadHtml() {
      const html = htmlInput.value;
      textEditor.innerHTML = '';
      textNodes = [];
      preview.innerHTML = html;
      traverse(preview);

      textNodes.forEach((item, idx) => {
        const wrap = document.createElement('div');
        wrap.className = 'text-item';

        const label = document.createElement('label');
        label.textContent = `ÌÖçÏä§Ìä∏ ${idx + 1}`;
        wrap.appendChild(label);

        const textarea = document.createElement('textarea');
        textarea.value = item.node.nodeValue.trim();
        textarea.addEventListener('input', (e) => {
          e.target.style.height = 'auto';
          e.target.style.height = `${e.target.scrollHeight}px`;
          item.node.nodeValue = e.target.value;
          htmlOutput.value = preview.innerHTML.trim();
        });
        textarea.style.height = `${textarea.scrollHeight}px`;
        wrap.appendChild(textarea);

        textEditor.appendChild(wrap);
      });

      htmlOutput.value = preview.innerHTML.trim();
    }

    function traverse(node) {
      node.childNodes.forEach(child => {
        if (child.nodeType === Node.TEXT_NODE) {
          const text = child.nodeValue.trim();
          if (text.length > 0) textNodes.push({ node: child });
        } else {
          traverse(child);
        }
      });
    }

    templateButtons.forEach(btn => {
      btn.addEventListener('click', () => selectTemplate(btn.dataset.template));
